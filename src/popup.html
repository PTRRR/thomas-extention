<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="extention">
    <header class="header">
      <div class="header__logo">
        <img src="logo_1200px.png">
      </div>
      <div class="header__title">
        <span>From Public to Public</span>
      </div>
      <div class="header__infos">
        <span>?</span>
      </div>
    </header>

    <main class="tools">
      <div class="tools__head">
        <div class="tools__head-text">
          <span>On</span>
        </div>
        
        <div class="tools__title">
          <span>Lexical Field</span>
        </div>

        <div class="tools__head-text">
          <span>Off</span>
        </div>
      </div>

      <div class="tools__switches">
        <div class="tools__switch" data-filter="ecological">
          <span class="tools__switch-button tools__switch--green">Ecological</span>
        </div>
        <div class="tools__switch" data-filter="social">
          <span class="tools__switch-button tools__switch--red">Social</span>
        </div>
        <div class="tools__switch" data-filter="projection">
          <span class="tools__switch-button tools__switch--brown">Projection</span>
        </div>
        <div class="tools__switch" data-filter="mathematical">
          <span class="tools__switch-button tools__switch--blue">Mathematical</span>
        </div>
        <div class="tools__switch" data-filter="pol-eco">
          <span class="tools__switch-button tools__switch--yellow">Pol & Eco</span>
        </div>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
